syntax = "proto3";
package worker;

message Empty {}

message ImageInput {
    bytes image = 1;
    uint32 height = 2;
    uint32 width = 3;
}

message Classification {
    double probability = 1;
    string label = 2;
    int32 class_int = 3;
}

message ClassOutput {
    repeated Classification classes = 1;
    uint32 num_classes = 2;
}

service Worker {
    rpc ImageInference(ImageInput) returns (ClassOutput) {}
}
