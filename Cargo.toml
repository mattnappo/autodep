[package]
name = "autodep"
version = "0.1.0"
edition = "2021"


[[bin]]
path = "src/main.rs"
name = "autodep"

[[bin]]
path = "src/worker_runner.rs"
name = "worker"

[lib]
path = "src/lib.rs"

[dependencies]
env_logger = "0.10.1"
anyhow = "1.0.75"
tch = { version = "0.14.0", features = [ "download-libtorch" ] }
log = "0.4.20"
port_scanner = "0.1.5"
tonic = "0.10"
prost = "0.12"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.7"
nix = { version = "0.27.1", features = ["signal"] }

[build-dependencies]
tonic-build = "0.10"
